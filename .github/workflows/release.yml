name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.os-name }} (${{ matrix.platform.arch }})
    strategy:
      matrix:
        platform:
          - os-name: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: open-guardian
            name: open-guardian-linux-amd64.tar.gz
          - os-name: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: open-guardian.exe
            name: open-guardian-windows-amd64.zip
          - os-name: macos-intel
            os: macos-latest
            target: x86_64-apple-darwin
            bin: open-guardian
            name: open-guardian-macos-amd64.tar.gz
          - os-name: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            bin: open-guardian
            name: open-guardian-macos-arm64.tar.gz

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package (Unix)
        if: matrix.platform.os != 'windows-latest'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Package (Windows)
        if: matrix.platform.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target\${{ matrix.platform.target }}\release
          Compress-Archive -Path ${{ matrix.platform.bin }} -DestinationPath ..\..\..\${{ matrix.platform.name }}
          cd ..\..\..

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: ${{ matrix.platform.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
